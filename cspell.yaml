# yaml-language-server: $schema=https://raw.githubusercontent.com/streetsidesoftware/cspell/main/packages/cspell-types/cspell.schema.json

version: "0.2"
language: "en"
useGitignore: true
enableGlobDot: false
dictionaries:
  - "debacode"
  - "debacode-tools"
  - "debacode-dart"
  - "debacode-dart-tools"
  - "debacode-nodejs"
  - "debacode-nodejs-tools"
  - "debacode-rust"
  - "debacode-rust-tools"
dictionaryDefinitions:
  # base
  - name: "debacode"
    path: base/misc.txt
  - name: "debacode-tools"
    path: base/tools.txt
  # dart
  - name: "debacode-dart"
    path: dart/language.txt
  - name: "debacode-dart-tools"
    path: dart/tools.txt
  # nodejs
  - name: "debacode-nodejs"
    path: nodejs/language.txt
  - name: "debacode-nodejs-tools"
    path: nodejs/tools.txt
  # rust
  - name: "debacode-rust"
    path: rust/language.txt
  - name: "debacode-rust-tools"
    path: rust/tools.txt
